<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.0.1/dist/alpine.js" defer></script>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<span x-data="{ value: false, toggle() { this.value = !this.value }, focused: false }" @focus="focused = true" @blur="focused = false" class="relative inline-flex items-center justify-center flex-shrink-0 h-5 w-10 cursor-pointer focus:outline-none" role="checkbox" tabindex="0" @click="toggle()" @keydown.space.prevent="toggle()" :aria-checked="value.toString()">
  <span aria-hidden="true" :class="{ 'bg-indigo-600': value, 'bg-gray-200': !value }" class="absolute h-4 w-9 mx-auto rounded-full transition-colors ease-in-out duration-200"></span>
  <span aria-hidden="true" :class="{ 'translate-x-5': value, 'translate-x-0': !value, 'shadow-outline border-blue-300': focused }" class="absolute left-0 inline-block h-5 w-5 border border-gray-200 rounded-full bg-white shadow transform transition-transform ease-in-out duration-200"></span>
</span>
